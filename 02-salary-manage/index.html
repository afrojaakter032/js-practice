<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salary-manage</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="h1 text-center mt-3">Repeatable Form For Salary Manage</div>
            </div>
            <div class="col-md-12">
                <form action="">
                    <div class="card-wrap">
                        <div class="card mb-3">
                            <div class="card-body position-relative">
                                <div class="position-absolute top-0 end-0">
                                    <button class="btn text-danger fs-5 remove-card-btn" type="button"><i class="ph ph-trash"></i></button>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" placeholder="Name">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="salary" class="form-label">Salary</label>
                                            <input type="number" class="form-control salary-input" placeholder="Salary">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3 total-employee"></div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="mb-3 total-salary"></div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div  class="mt-3">
                                <button class="btn btn-primary w-100" id="add-card-btn" type="button">Add</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
