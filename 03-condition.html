<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition-20-03-2024</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="text-center">
        <div><b>your grade is: </b><span id="result"></span></div>
        <div><b>Your Greetings: </b><span id="greeting-result"></span></div>
        <div><b>This is: </b><span id="salah-result"></span></div>
        <div><b>Digital Clock: </b><span id="digital-clock"></span></div>
        <audio  controls id="azan-fajar">
            <source src="./assets/azan1.mp3"  type="audio/mpeg">
        </audio>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (1 ==='1') {
                console.log("its true");
            }

            // grading conditions

            let totalMark = 80;
            let gradeResultElement = document.getElementById("result");

            if (totalMark >= 90) {
                gradeResultElement.innerHTML = 'golden A+';
            } else if (totalMark >= 80 && totalMark <= 89) {
                gradeResultElement.innerHTML = 'A+';
            } else if (totalMark >= 70 && totalMark <= 79) {
                gradeResultElement.innerHTML = 'A';
            } else if (totalMark >= 60 && totalMark <= 69) {
                gradeResultElement.innerHTML = 'A-';
            } else if (totalMark >= 50 && totalMark <= 59) {
                gradeResultElement.innerHTML = 'B';
            } else if (totalMark >= 40 && totalMark <= 49) {
                gradeResultElement.innerHTML = 'B';
            } else if (totalMark >= 33 && totalMark <= 39) {
                gradeResultElement.innerHTML = 'C';
            } else {(totalMark >= 0 && totalMark <= 32) 
                gradeResultElement.innerHTML = 'fail';
            
            }


            function greetingsTiming(hours) {
                let geetingsCurrentTime = hours;
                let greeting;

                if (geetingsCurrentTime >= 5 && geetingsCurrentTime < 12 ) {
                    greeting = "Good Morning";
                } else if (geetingsCurrentTime >= 12 && geetingsCurrentTime < 18) {
                    greeting = "Good Day";
                } else {
                    greeting = "Good Evening";
                }
                document.getElementById("greeting-result").innerHTML = greeting;
            }
            greetingsTiming();

            Date.prototype.getMinutesWithZero = function () {
                if (this.getMinutes() < 10) {
                    return '0' + this.getMinutes();
                }

                return this.getMinutes();
            };

            Date.prototype.getSecondsWithZero = function () {
                if (this.getSeconds() < 10) {
                    return '0' + this.getSeconds();
                }

                return this.getSeconds();
            };
            
            function digitalClock() {
                let digitalClock = new Date();
                let hours = digitalClock.getHours();
                let minutes = digitalClock.getMinutesWithZero();
                let seconds = digitalClock.getSecondsWithZero();
                document.getElementById("digital-clock").innerHTML = `${hours}: ${minutes}: ${seconds}`
                salahTiming(hours, minutes);
                greetingsTiming(hours);
            }
            let isAzanStarted = false;
            setInterval(digitalClock, 1000);
            digitalClock();
            

            
            function salahTiming(hours, minutes) {
                let salahTime = 5; //parseFloat(hours + '.' + minutes);
                let salahName;
                

                if (salahTime >= 4.50 && salahTime <= 6.08) {
                    salahName = "Fajar Time";
                    if (salahTime == 5 && isAzanStarted == false) {
                           let audio = document.getElementById("azan-fajar");
                            audio.play();
                            isAzanStarted = true;
                    }
                } else if (salahTime >= 12.06 && salahTime <= 15.30) {
                    salahName = "Dhuhur Time";
                } else if (salahTime >= 15.31 && salahTime <= 18.10) {
                    salahName = "Asr Time";
                } else if (salahTime >= 18.11 && salahTime <= 19) {
                    salahName = "Magrib Time";
                } else if (salahTime >= 19.25 && salahTime <= 24) {
                    salahName = "Esha Time";
                } else {
                    salahName = "No Salah Time";
                }
                document.getElementById("salah-result").innerHTML = salahName;

            };

            

            

            
        })

        
    </script>
</body>
</html>
